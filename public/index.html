<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VMeet - Connect to All</title>
    <link rel="icon" href="./img/icons8-video-call-48.png" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="dropdown sideho">
      <button
        class="btn btn-secondary color1 dropdown-toggle chota"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        <i class="fas fa-cog"></i>
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item chota" href="#"
          >Microphone On/Off <i class="fas fa-arrow-right"></i> Ctrl + D</a
        >
        <a class="dropdown-item chota" href="#"
          >Camera On/Off <i class="fas fa-arrow-right"></i> Ctrl + E</a
        >
        <a class="dropdown-item chota" href="#"
          >Enter Room Code <i class="fas fa-arrow-right"></i> Ctrl + /</a
        >
      </div>
    </div>
    <navbar>
      <div class="logo">
        <img src="https://img.icons8.com/color/64/000000/sony-vegas.png" />
        <span class="but1">VMeet</span>
        <div class="landing_time" id="clock" onload="showTime()"></div>
      </div>
    </navbar>
    <div class="row main">
      <div class="create-join col-lg-6">
        <div class="text">
          <div class="head">Connect to all using VMeet</div>
          <div class="subtext">
            Chat, Talk and even share a common whiteboard with a single click
          </div>
        </div>
        <button id="createroom" class="btn btn-lg create-button">Create Instant Meeting</button>
        <br /><br /><br /><br />
        <input
          type="text"
          name="room"
          spellcheck="false"
          placeholder="Enter Meeting Code"
          id="roomcode"
          class="roomcode1"
          autocomplete="off"
        /><br />
        <button class="joinroom" id="joinroom">Join Meeting</button>
      </div>
      <div class="video-cont1 col-lg-6">
        <video class="video-self" autoplay muted playsinline></video>
        <div class="settings">
          <div class="device mic1" id="mic"><i class="fas fa-microphone"></i></div>
          <div class="device cam1" id="webcam"><i class="fas fa-video"></i></div>
        </div>
      </div>
    </div>
    <script src="src/landing/index.js"></script>
    <script src="src/landing/time.js"></script>
    <script src="src/landing/events.js"></script>
    <script src="src/landing/keyboard.js"></script>
  </body>
</html>

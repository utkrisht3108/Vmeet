<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VMeet- Connect to All</title>
    <link rel="icon" href="./img/icons8-video-call-48.png" />
    <link
      rel="stylesheet"
      href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://kit.fontawesome.com/6510466b6c.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="overlay" id="overlay">
      <div class="box">
        <div class="head-name">Edit Details</div>
        <div class="heading">Enter your name</div>
        <input
          type="text"
          class="name-field"
          placeholder="Type here.."
          autocomplete="off"
          id="name-field"
        /><br />
        <div class="errormsg">Max char: 20 *</div>
        <button class="continue-name">Enter</button>
      </div>
    </div>
    <div class="overlay attendies_overlay" id="attendies_overlay">
      <div class="box">
        <div class="head-name attendies_head">
          PARTICIPANTS
          <button class="backButton">
            <i class="fas fa-angle-left"></i>
          </button>
        </div>
        <div class="downloadbtn">
          <button class="btn btn-md dbtn">Download <i class="fas fa-file-download"></i></button>
        </div>
        <div class="heading participants_heading"></div>
        <div class="participants_cont"></div>
      </div>
    </div>
    <div class="container-room">
      <div class="left-cont">
        <div class="video-cont-single gridsize" id="vcont">
          <div class="video-box">
            <video class="video-frame" id="vd1" autoplay playsinline></video>
            <div class="nametag" id="myname">USER</div>
            <div class="mute-icon" id="mymuteicon">
              <i class="fas fa-microphone-slash"></i>
            </div>
            <div class="video-off" id="myvideooff">Video Off</div>
          </div>
        </div>
        <div class="footer">
          <div class="copycode-cont">
            <div class="roomcode">000000</div>
            <button class="copycode-button" onclick="CopyClassText()">Copy Code</button>
          </div>
          <div class="utils">
            <div class="audio same1">
              <i class="fas fa-microphone"></i>
            </div>
            <div class="novideo same1">
              <i class="fas fa-video"></i>
            </div>
            <div class="cutcall icon-hover same2">
              <i class="fas fa-phone-slash"></i>
              <span class="icon-hover-text up">Leave Call</span>
            </div>
            <div class="attendies icon-hover same3">
              <i class="fas fa-user-friends"></i>
              <span class="icon-hover-text up">Attendies</span>
            </div>
            <div class="board-icon icon-hover same3">
              <i class="fas fa-chalkboard"></i>
              <span class="icon-hover-text up">Whiteboard</span>
            </div>
          </div>
        </div>
      </div>

      <div class="right-cont">
        <div class="head-title">
          <div class="chats"><i class="fas fa-comment-alt mr-1"></i> Chats</div>
          <div class="dropleft sideho">
            <button
              class="btn btn-secondary color1 dropdown-toggle chota"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              <i class="fas fa-cog"></i>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <p class="dropdown-item chota" href="#">
                Microphone On/Off
                <i class="fas fa-arrow-right"></i> Ctrl + D
              </p>
              <p class="dropdown-item chota" href="#">
                Camera On/Off
                <i class="fas fa-arrow-right"></i> Ctrl + E
              </p>
              <p class="dropdown-item chota" href="#">
                Show Participants
                <i class="fas fa-arrow-right"></i> Ctrl + L
              </p>
              <p class="dropdown-item chota" href="#">
                Enter Room Code
                <i class="fas fa-arrow-right"></i> Ctrl + /
              </p>
              <p class="dropdown-item chota" href="#">
                Copy Room Code
                <i class="fas fa-arrow-right"></i> Ctrl + B
              </p>
              <p class="dropdown-item chota" href="#">
                Open Chat
                <i class="fas fa-arrow-right"></i> Ctrl + /
              </p>
              <p class="dropdown-item chota" href="#">
                Send Message
                <i class="fas fa-arrow-right"></i> Enter
              </p>
            </div>
          </div>
        </div>
        <div class="chat-cont"></div>
        <div class="chat-input-cont">
          <div class="ci-cont">
            <input type="text" class="chat-input" placeholder="Type chat here.." />
          </div>
          <div class="ci-send">
            <button class="chat-send">Send</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="src/room/room.js"></script>
    <script src="src/room/roomEvents.js"></script>
    <script src="src/room/messageForm.js"></script>
    <script src="src/room/joinRoom.js"></script>
    <script src="src/room/action.js"></script>
    <script src="src/room/copy.js"></script>
    <script src="src/room/error.js"></script>
    <script src="src/room/gridcheck.js"></script>
    <script src="src/room/users.js"></script>
  </body>
</html>
